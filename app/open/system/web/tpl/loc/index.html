    <body>
        <div class="body am-text-center" data-goback="{{ $goback }}">
            <i class="am-icon-btn am-icon-location-arrow"></i>
            <div class="info">{{ $info }}</div>
            <button class="am-btn am-btn-primary am-round normal" data-key="{{ $key }}">确认授权</button>
            <button class="am-btn am-btn-default am-round loading" style="display:none;">
                <i class="am-icon-spinner am-icon-spin"></i>
                授权中
            </button>
        </div>
        <script type="text/javascript" src="{{ $_L['url']['static'] }}jquery.min.js?{{ $_L['config']['ver'] }}"></script>
        <script type="text/javascript" src="{{ $_L['url']['static'] }}amazeui/amazeui.min.js?{{ $_L['config']['ver'] }}"></script>
        <script type="text/javascript" src="{{ $_L['url']['static'] }}layer/mlayer.js?{{ $_L['config']['ver'] }}"></script>
        <script type="text/javascript" src="{{ $_L['url']['public'] }}ui/web/static/ljs.js?{{ $_L['config']['ver'] }}"></script>
        <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key={{$key}}"></script>
        <script type="text/javascript">
            var para = $('.body').data();
            var postData = function(result) {
                $('button.loading').hide(0);
                $('button.normal').show(0);
                if (para.goback) {
                    set_cookie(result);
                } else {
                    parent.postMessage(result, '*');
                }
            };
            var get_by_loc = function (lbs_key) {
                AMap.plugin('AMap.Geolocation', function () {
                    var geolocation = new AMap.Geolocation({
                        timeout: 3000,
                        enableHighAccuracy: false
                    });
                    geolocation.getCurrentPosition(function(status, result) {
                        if (status == 'complete') {
                            postData({
                                gps: {
                                    lat: result.position.lat,
                                    lng: result.position.lng
                                },
                                info: result.addressComponent,
                                addr: result.formattedAddress
                            });
                        } else {
                            console.log(result);
                            get_by_city(lbs_key);
                        }
                    });
                });
            };
            var get_by_city = function (lbs_key) {
                AMap.plugin('AMap.CitySearch', function () {
                    var citysearch = new AMap.CitySearch();
                     citysearch.getLocalCity(function(status, result) {
                        if (status === 'complete' && result.info === 'OK') {
                            if (result && result.city && result.bounds) {
                                var gps = result.rectangle.split(';')[0].split(',');
                                postData({
                                    gps: {
                                        lat: gps[1],
                                        lng: gps[0]
                                    },
                                    addr: result.province + result.city
                                });
                            }
                        } else {
                            console.log(result);
                            $('button.loading').hide(0);
                            $('button.normal').show(0);
                            LJS._tips('定位失败', 0);
                        }
                    });
                });
            };
            var set_cookie = function(result) {
                LJS._post('{{$_L['url']['own_form']}}code', {
                    loc: result,
                    goback: para.goback
                }, function (res) {
                    LJS._tips('定位成功');
                    window.location.href = res.data;
                }, 'json');
            };
            $('button.normal').on('click', function(){
                $('button.normal').hide(0);
                $('button.loading').show(0);
                get_by_loc($(this).attr('data-key'));
            });
        </script>
        {{ $_L['config']['web']['tongji'] }}
    </body>
</html>
