<body>
    <div class="layui-container">
        <div class="layui-row">
            <div class="loginbox layui-col-xs12 layui-col-sm6 layui-col-md6 layui-col-sm-offset3 layui-col-md-offset3">
                <h1>{{ $_L['config']['admin']['title'] }}</h1>
                <form class="layui-form layui-form-pane"
                      action="?n=login&a=check"
                      method="post"
                      target="_self">
                    <input type="hidden"
                           name="go"
                           value="{{ $_L['form']['go'] }}" />
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-block">
                            <input type="text"
                                   name="name"
                                   required
                                   lay-verify="required"
                                   placeholder="账号/邮箱/手机号"
                                   autocomplete="off"
                                   class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password"
                                   name="pass"
                                   required
                                   lay-verify="required"
                                   placeholder="请输入密码"
                                   autocomplete="off"
                                   class="layui-input" />
                        </div>
                    </div>
                    <if $yzcode>
                    {{ $yzcode }}
                    <br />
                    <else>
                        <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-block">
                                <input type="text"
                                       name="code"
                                       required
                                       lay-verify="required"
                                       placeholder="请输入验证码"
                                       autocomplete="off"
                                       class="layui-input"
                                       maxlength="4" />
                                <img class="__code"
                                     src="{{ $_L['url']['app'] }}index.php?n=system&c=pin"
                                     title="点击刷新"
                                     onclick="this.src='{{ $_L['url']['app'] }}index.php?n=system&c=pin&'+Math.random()" />
                            </div>
                        </div>
                    </else>
                    </if>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid"
                                id="login-btn"
                                lay-submit
                                lay-filter="login">立即登录</button>
                    </div>
                    <if $config['reg']['on'] && $config['reg']['on']!="0">
                        <div class="layui-form-item">
                            <a class="layui-btn layui-btn-primary layui-btn-fluid"
                               href="?rootid={{ $rootid }}&n=login&c=reg">注册账号</a>
                        </div>
                    </if>
                    <a class="_findpass"
                       href="?rootid={{$rootid}}&n=login&c=find">
                        <i class="layui-icon layui-icon-about"></i>
                        找回密码
                    </a>
                    <div class="clear"></div>
                </form>
                <div id="LCMSFOOT">&copy {{ echo date("Y") }} {{ $_L['config']['admin']['developer'] }} 版权所有 翻版必究</div>
            </div>
