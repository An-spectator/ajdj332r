<template "own/public/head" />
<div class="login-body">
    <form action="?n=login&a=check&">
        <input type="hidden" name="go" value="{{$LF['go']}}" />
        <div class="login-input">
            <input type="text" name="name" placeholder="账号/邮箱/手机号" required="required" />
        </div>
        <div class="login-input">
            <input type="password" name="pass" placeholder="密码" required="required" />
        </div>
        <if $yzcode>
            <div style="margin-top:20px;">{{$yzcode}}</div>
            <else />
            <div class="login-input login-code">
                <input type="text" name="code" placeholder="验证码" autocomplete="off" maxlength="4" required="required" />
                <img src="{{$_L['url']['app']}}index.php?n=system&c=pin" title="点击刷新" onclick="this.src=LCMS.url.app+'index.php?n=system&c=pin&'+Math.random()" />
            </div>
        </if>
        <button class="login-btn" type="submit">{{$page['btn']}}</button>
    </form>
</div>
<div class="login-body hide">
    <div class="login-wx-tips">
        <if $UCFG['reg']['on'] && $UCFG['reg']['on']!="0">
            请先 <a href="?rootid={{$RID}}&n=login&c=reg&go={{urlencode($_L['form']['go'])}}">注册账号</a>，再使用 <span>微信扫码绑定</span><br />
            <else />
            请先使用 <span>微信扫码绑定</span>
        </if>
        之后即可直接扫码登陆
    </div>
    <div class="login-wx-qr" data-url="{{$_L['url']['own_form']}}getqrcode">
        <img src="" class="hide" />
        <div class="login-wx-refresh hide">
            二维码已过期
            <span>刷新</span>
        </div>
    </div>
</div>
<if $LF['action']!="band">
    <div class="login-link">
        <if $UCFG['reg']['on'] && $UCFG['reg']['on']!="0">
            <a href="?rootid={{$RID}}&n=login&c=reg&go={{urlencode($_L['form']['go'])}}">注册账号</a>
            <if $UCFG['reg']['findpass'] gt 0>
                <div class="login-link-line"></div>
            </if>
        </if>
        <if $UCFG['reg']['findpass'] gt 0>
            <a href="?rootid={{$RID}}&n=login&c=find&go={{urlencode($_L['form']['go'])}}">忘记密码</a>
        </if>
    </div>
</if>
<template "own/public/foot" />
