<template "own/public/head" />
<div class="login-body">
    <form action="?n=login&c=reg&a=check&">
        <div class="login-input">
            <input type="text" name="name" placeholder="账号" required="required" />
        </div>
        <div class="login-input">
            <input type="password" name="pass" placeholder="密码" required="required" />
        </div>
        <if $UCFG['reg']['input_title']>
            <div class="login-input">
                <input type="text" name="title" placeholder="姓名" autocomplete="off" />
            </div>
        </if>
        <if $UCFG['reg']['on']=="mobile">
            <div class="login-input">
                <input type="phone" name="mobile" placeholder="手机号" maxlength="11" required="required" />
                <div name="mobile">发送验证码</div>
            </div>
        </if>
        <if $UCFG['reg']['on']=="email">
            <div class="login-input">
                <input type="email" name="email" placeholder="邮箱" required="required" />
                <div name="email">发送验证码</div>
            </div>
        </if>
        <if $UCFG['reg']['on']=="justuser">
            <div class="login-input login-code">
                <input type="text" name="code" placeholder="验证码" autocomplete="off" maxlength="4" required="required" />
                <img src="{{$_L['url']['app']}}index.php?n=system&c=pin" title="点击刷新" onclick="this.src=LCMS.url.app+'index.php?n=system&c=pin&'+Math.random()" />
            </div>
        </if>
        <if $UCFG['reg']['on']=="email" || $UCFG['reg']['on']=="mobile">
            <div class="login-input">
                <input type="text" name="code" placeholder="验证码" autocomplete="off" maxlength="6" required="required" />
            </div>
        </if>
        <button class="login-btn" type="submit">注册</button>
    </form>
</div>
<div class="login-link">
    <a href="?rootid={{$RID}}&n=login&go={{urlencode($_L['form']['go'])}}">已有账号</a>
    <if $UCFG['reg']['findpass'] gt 0>
        <div class="login-link-line"></div>
        <a href="?rootid={{$RID}}&n=login&c=find&go={{urlencode($_L['form']['go'])}}">忘记密码</a>
    </if>
</div>
<script type="text/html" class="tplcode">
    <div style="padding:0 20px 0 20px;">
        <div class="login-input">
            <input type="text" class="login-send-code" placeholder="验证码" autocomplete="off" maxlength="4" />
            <img src="{{$_L['url']['app']}}index.php?n=system&c=pin" title="点击刷新" onclick="this.src=LCMS.url.app+'index.php?n=system&c=pin&'+Math.random()" />
        </div>
        <a class="login-btn login-send" data-url="?n=login&c=reg&a=sendcode">发送验证码</a>
    </div>
</script>
<template "own/public/foot" />
