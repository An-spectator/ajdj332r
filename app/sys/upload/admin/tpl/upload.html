<template "ui/head" />
<template "ui/css" />
<template "ui/iframe" />
<div class="lcms-form-upload" data-id="{{$_L['form']['id']}}">
    <div class="_topbar">
        <div class="_choose">
            <button class="layui-btn layui-btn-sm layui-btn-normal">
                <i class='layui-icon layui-icon-upload-drag'></i>选择图片
            </button>
            <input type="file" multiple="multiple" accept="image/*" name="editorfile" />
        </div>
        <div class="_btn">
            <button class="layui-btn layui-btn-sm _ok">插入图片</button>
        </div>
    </div>
    <div class="_list">
        <table class="layui-table" lay-size="sm" lay-even>
            <thead>
                <td>图片名称</td>
                <td width="80" align="center">图片大小</td>
                <td width="150" align="center">上传状态</td>
                <td width="42" align="center">删除</td>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="text/html" class="tpl-li">
        <tr class="_tr-index{index}">
            <td class="text-cut">{name}</td>
            <td align="center">{size}</td>
            <td align="center" class="_status">等待上传</td>
            <td align="center"><button class="layui-btn layui-btn-xs layui-btn-danger _del">删除</button></td>
        </tr>
    </script>
</div>
<template "ui/foot" />
