<!DOCTYPE html>
    <html>
    <head>
        <title>LOADING</title>
        <meta name="renderer" content="webkit" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link rel="icon" href="data:image/ico;base64,aWNv" />
    </head>
    <body>
        <style>body,html{margin:0;width:100%;height:100%;background:#fff}.ml-loader{position:relative;width:66px;height:66px;margin:0 auto}.ml-loader div{-webkit-transform-origin:32px 32px;-ms-transform-origin:32px 32px;transform-origin:32px 32px;-webkit-animation:1.2s opaque ease-in-out infinite both;animation:1.2s opaque ease-in-out infinite both}.ml-loader div::after{content:"";display:block;position:absolute;top:10px;left:30px;width:3px;height:10px;border-radius:10px;background-color:#000}.ml-loader div:nth-child(1){-webkit-transform:rotate(0);-ms-transform:rotate(0);transform:rotate(0)}.ml-loader div:nth-child(2){-webkit-transform:rotate(30deg);-ms-transform:rotate(30deg);transform:rotate(30deg);-webkit-animation-delay:.1s;animation-delay:.1s}.ml-loader div:nth-child(3){-webkit-transform:rotate(60deg);-ms-transform:rotate(60deg);transform:rotate(60deg);-webkit-animation-delay:.2s;animation-delay:.2s}.ml-loader div:nth-child(4){-webkit-transform:rotate(90deg);-ms-transform:rotate(90deg);transform:rotate(90deg);-webkit-animation-delay:.3s;animation-delay:.3s}.ml-loader div:nth-child(5){-webkit-transform:rotate(120deg);-ms-transform:rotate(120deg);transform:rotate(120deg);-webkit-animation-delay:.4s;animation-delay:.4s}.ml-loader div:nth-child(6){-webkit-transform:rotate(150deg);-ms-transform:rotate(150deg);transform:rotate(150deg);-webkit-animation-delay:.5s;animation-delay:.5s}.ml-loader div:nth-child(7){-webkit-transform:rotate(180deg);-ms-transform:rotate(180deg);transform:rotate(180deg);-webkit-animation-delay:.6s;animation-delay:.6s}.ml-loader div:nth-child(8){-webkit-transform:rotate(210deg);-ms-transform:rotate(210deg);transform:rotate(210deg);-webkit-animation-delay:.7s;animation-delay:.7s}.ml-loader div:nth-child(9){-webkit-transform:rotate(240deg);-ms-transform:rotate(240deg);transform:rotate(240deg);-webkit-animation-delay:.8s;animation-delay:.8s}.ml-loader div:nth-child(10){-webkit-transform:rotate(270deg);-ms-transform:rotate(270deg);transform:rotate(270deg);-webkit-animation-delay:.9s;animation-delay:.9s}.ml-loader div:nth-child(11){-webkit-transform:rotate(300deg);-ms-transform:rotate(300deg);transform:rotate(300deg);-webkit-animation-delay:1s;animation-delay:1s}.ml-loader div:nth-child(12){-webkit-transform:rotate(330deg);-ms-transform:rotate(330deg);transform:rotate(330deg);-webkit-animation-delay:1.1s;animation-delay:1.1s}.ml-loader div:nth-child(13){-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg);-webkit-animation-delay:1.2s;animation-delay:1.2s}@-webkit-keyframes opaque{0%{opacity:.1}40%{opacity:1}80%{opacity:.1}100%{opacity:.1}}@keyframes opaque{0%{opacity:.1}40%{opacity:1}80%{opacity:.1}100%{opacity:.1}}</style>
        <div style="width:200px;height:100px;position:absolute;margin:-50px 0 0 -100px;top:50%;left:50%;text-align:center;">
            <div class="ml-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div style="position:relative;font-size:12px;">
                <p id="text" style="margin:0 0 0 0;">登录中</p>
            </div>
        </div>
        <script type="text/javascript">
            var getHash=function(name,hash){hash=hash?hash:window.location.hash;var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)",'i');var result=hash.substr(1).match(reg);if(result!=null){return decodeURIComponent(result[2])}else{return null}},getQuery=function(name,url){url=url?url:window.location.search;var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)",'i');var result=url.substr(1).match(reg);if(result!=null){return decodeURIComponent(result[2])}else{return null}};window.onload=function(){var token=getHash('access_token'),state=getHash('state');if(token&&state)window.location.href=decodeURIComponent(getQuery('goback'))+'&access_token='+token+'&state='+state};
        </script>
    </body>
    </html>
