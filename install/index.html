<!DOCTYPE HTML>
    <html>
    <head>
        <title>开始安装</title>
        <meta name="renderer" content="webkit" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <link rel="stylesheet" href="../public/static/layui/css/layui.css" />
        <link rel="stylesheet" href="static/style.css" />
    </head>
    <body>
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs12">
                    <div class="setup setup1">
                        <h1 class="title">阅读使用协议
                            <p style="text-align:center;font-size:14px;">本框架需PHP7.2及以上版本</p>
                        </h1>
                        <div class="_content"> </div>
                        <div class="btn center">
                            <button class="layui-btn go-dirs">同意使用协议</button>
                            <div class="clear"> </div>
                        </div>
                    </div>
                    <div class="setup setup2 hide">
                        <h1 class="title">系统环境检测
                            <p style="text-align:center;font-size:14px;">必须满足所有条件才可进行下一步</p>
                        </h1>
                        <h3>环境信息</h3>
                        <table class="layui-table">
                            <thead>
                                <tr>
                                    <th>项目</th>
                                    <th>信息</th>
                                </tr>
                            </thead>
                            <tbody class="_server"> </tbody>
                        </table>
                        <h3>文件权限</h3>
                        <table class="layui-table">
                            <thead>
                                <tr>
                                    <th width="150px">目录名称</th>
                                    <th>目录权限</th>
                                </tr>
                            </thead>
                            <tbody class="_dirs">
                                <tr> </tr>
                            </tbody>
                        </table>
                        <div class="btn">
                            <button class="layui-btn lf go-readme">上一步</button>
                            <button class="layui-btn fr go-mysql">下一步</button>
                            <div class="clear"> </div>
                        </div>
                    </div>
                    <div class="setup setup3 hide">
                        <h1 class="title">数据库信息
                            <p style="text-align:center;font-size:14px;">服务器上生成的数据库的连接信息</p>
                        </h1>
                        <form class="layui-form layui-form-pane">
                            <div class="layui-form-item">
                                <label class="layui-form-label">连接地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="db[host]" placeholder="请输入数据库连接地址" class="layui-input" lay-verify="required" value="127.0.0.1" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">端口号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="db[port]" placeholder="请输入数据库端口号" class="layui-input" lay-verify="required" value="3306" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="db[user]" placeholder="请输入数据库用户名" class="layui-input" lay-verify="required" value="" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="db[pass]" placeholder="请输入数据库密码" class="layui-input" lay-verify="required" value="" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">库名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="db[name]" placeholder="请输入数据库库名" class="layui-input" lay-verify="required" value="" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">表前缀</label>
                                <div class="layui-input-block">
                                    <input type="text" name="db[pre]" placeholder="请输入数据库表前缀" class="layui-input" lay-verify="required" value="lcms_" />
                                </div>
                            </div>
                            <div class="btn">
                                <a class="layui-btn lf go-dirs">上一步</a>
                                <button class="layui-btn fr go-admin" lay-submit lay-filter="formdb">下一步</button>
                                <div class="clear"> </div>
                            </div>
                        </form>
                    </div>
                    <div class="setup setup4 hide">
                        <h1 class="title">超级管理员
                            <p style="text-align:center;font-size:14px;">设置当前框架的超级管理员账号，请牢记账号密码</p>
                        </h1>
                        <form class="layui-form layui-form-pane">
                            <div class="layui-form-item">
                                <label class="layui-form-label">账号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="admin[name]" placeholder="请输入超级管理员账号" class="layui-input" lay-verify="required" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="admin[pass]" placeholder="请输入超级管理员密码" class="layui-input" lay-verify="required" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">重复密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="admin[repass]" placeholder="请再次输入超级管理员密码" class="layui-input" lay-verify="required" />
                                </div>
                            </div>
                            <div class="btn">
                                <a class="layui-btn lf go-mysql">上一步</a>
                                <button class="layui-btn fr go-save" lay-submit lay-filter="formadmin">完成安装</button>
                                <div class="clear"> </div>
                            </div>
                        </form>
                    </div>
                    <div class="setup setup5 hide">
                        <br />
                        <br />
                        <br />
                        <br />
                        <div class="center">
                            <i class="layui-icon layui-icon-ok-circle" style="font-size:100px;color:#709e00;"> </i>
                            <h2>安装成功</h2>
                            <br />
                            <p>恭喜您，安装成功！访问后台开始你的探索吧！</p>
                        </div>
                        <div class="btn center">
                            <a class="layui-btn" href="../admin/">访问后台</a>
                            <div class="clear"> </div>
                        </div>
                    </div>
                    <div class="copyright">版权所有 运城市盘石网络科技有限公司</div>
                    <br />
                    <br />
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../public/static/layui/layui.js"></script>
        <script type="text/javascript" src="static/fun.js"></script>
    </body>
    </html>
