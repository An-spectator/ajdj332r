        <if $go>
            <if is_array($go)>
                <div class="layui-btn-group" style="margin:50px 0 30px 0;">
                    <loop $go,$btn>
                        <a class="layui-btn layui-btn-{{$btn['color']?:''}}" href="{{$btn['url']}}" target="{{$btn['target']?:'_self'}}" onclick="{{$btn['target']=='_blank'?'':'showLoad()'}}">

                </div>

                    <script type="text/javascript">
                        setTimeout(function() {
                            window.opener = null;
                            window.close();
                        }, 2000);
                    </script>
                </elseif>
                <else>
                    <p style="font-size:12px;color:#909399;">

                        <span id="lasttime">3s</span>
                    </p>

        </div>
    </div>
    <script type="text/javascript">
        var html=document.getElementById("lasttime"),second=3,showLoad=function(){var loading=document.getElementById("loading");loading.style.display='block'};if(html!=null){var lasttime=setInterval(function(){second=second-1;if(second<=0){clearInterval(lasttime);window.location.href='{{$go}}'}else{html.innerHTML=second+'s'}},1000)};
